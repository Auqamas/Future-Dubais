<!-- Intl-tel-input -->
<script>
// Select elements
var input = document.querySelector("#phone"),
    dialCode = document.querySelector(".dialCode"),
    errorMsg = document.querySelector("#error-msg"),
    validMsg = document.querySelector("#valid-msg");

// Initialize intlTelInput with the 'separateDialCode' option
var iti = intlTelInput(input, {
    initialCountry: "ae",
    placeholderNumberType: 'FIXED_LINE',
    separateDialCode: true,  // This ensures the country code is shown separately
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js" // Enable formatting utils
});

// Function to update the dial code value
var updateInputValue = function () {
    dialCode.value = "+" + iti.getSelectedCountryData().dialCode;
};

// Event listeners for input and country changes
input.addEventListener('input', updateInputValue, false);
input.addEventListener('countrychange', updateInputValue, false);

// Error map for validation
var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

// Function to reset validation messages
var reset = function() {
    input.classList.remove("error");
    errorMsg.innerHTML = "";
    errorMsg.classList.add("hide");
    validMsg.classList.add("hide");
};

// Validate input on blur
input.addEventListener('blur', function() {
    reset();
    if (input.value.trim()) {
        if (iti.isValidNumber()) {
            validMsg.classList.remove("hide");
        } else {
            input.classList.add("error");
            var errorCode = iti.getValidationError();
            errorMsg.innerHTML = errorMap[errorCode];
            errorMsg.classList.remove("hide");
        }
    }
});

// Reset validation messages on input change or keyup
input.addEventListener('change', reset);
input.addEventListener('keyup', reset);
</script>
